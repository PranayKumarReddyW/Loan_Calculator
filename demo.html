<!DOCTYPE html>
<html>
<head>
    <title>Note Calculator</title>
    <style>
        /* Your CSS styles here */
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        }

        h1 {
            text-align: center;
        }

        .note-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .note-row label {
            flex: 0;
            font-size: 20px;
        }

        .note-input {
            flex: 1;
            width: 40px; /* Adjusted width to 40px */
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            text-align: center;
            font-size: 18px;
        }

        .subtotal {
            font-weight: bold;
            margin-left: 10px;
            font-size: 20px;
        }

        #total {
            text-align: right;
            font-size: 24px;
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Note Calculator</h1>
        <form id="noteForm">
            <div class="note-row">
                <label for="note500">500 X</label>
                <input type="number" id="note500" min="0" value="0" class="note-input" maxlength="5">
                <span class="subtotal" id="subtotal500"> = 0</span>
            </div>
            <!-- (Other denominations rows) -->
            <div id="total">Total: 0</div>
        </form>
    </div>

    <script>
        // Function to calculate the total sum of notes and update subtotals
        function calculateTotal() {
            const denominations = [500, 200, 100, 50, 20, 10, 5, 2, 1];
            let total = 0;

            denominations.forEach(denomination => {
                const input = document.getElementById(`note${denomination}`);
                const subtotalSpan = document.getElementById(`subtotal${denomination}`);
                const count = parseInt(input.value) || 0;
                const subtotal = count * denomination;
                total += subtotal;

                subtotalSpan.textContent = ` = ${subtotal}`;
            });

            document.getElementById("total").textContent = `Total: ${total}`;
        }

        // Add input and change event listeners to all note input fields
        const noteInputs = document.querySelectorAll('input[type="number"]');
        noteInputs.forEach(input => {
            input.addEventListener('input', calculateTotal);
        });

        // Calculate the initial total
        calculateTotal();
    </script>
</body>
</html>
